<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:opsz,wght@9..144,800&family=Rubik&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:opsz,wght@9..144,800&family=Rubik:wght@300;400&display=swap" rel="stylesheet">
<title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="container">
    <div class="block">
      <div class="qism1">
        <div class="qism1_inner">
          <div class="qism1_inner_in">
            <div class="img"><img src="images/image-jeremy.png"></div>
            <div class="report">
              <p>Report for</p>
              <h3>Jeremy Robson</h3>  
            </div>
          </div>
        </div>
        <div class="qism1_inner2">
          <div class="qism1_inner2_in">
            <div class="daily">
             <p>Daily</p>
              <p>Weekly</p>
              <p>Monthly</p>
            </div>
          </div>
        </div>
      </div>

      <div class="qism2">
        <div class="qism2_inner">
          <div class="orange"><div class="icon"><img src="images/icon-work.svg"></div></div>
          <div class="qism2_inner_block">
            <div class="qism2_inner_block_inner">
              <div class="direction">
                <h5>Work</h5>
                <div class="icon-ellipsis"><img src="images/icon-ellipsis.svg"></div>
              </div>  
              <div class="clock">
                <h2>32hrs</h2>
                <p>Last Week - 36hrs</p>
              </div>
            </div>
          </div>
        </div>
          <div class="qism2_inner">
          <div class="blue"><div class="icon"><img src="images/icon-play.svg"></div></div>
          <div class="qism2_inner_block">
            <div class="qism2_inner_block_inner">
              <div class="direction">
                <h5>Play</h5>
                <div class="icon-ellipsis"><img src="images/icon-ellipsis.svg"></div>
              </div>  
              <div class="clock">
                <h2>10hrs</h2>
                <p>Last Week - 8hrs</p>
              </div>
            </div>
          </div>
        </div>
          <div class="qism2_inner">
          <div class="red"><div class="icon"><img src="images/icon-study.svg"></div></div>
          <div class="qism2_inner_block">
            <div class="qism2_inner_block_inner">
              <div class="direction">
                <h5>Study</h5>
                <div class="icon-ellipsis"><img src="images/icon-ellipsis.svg"></div>
              </div>  
              <div class="clock">
                <h2>4hrs</h2>
                <p>Last Week - 7hrs</p>
              </div>
            </div>
          </div>
        </div>
          <div class="qism2_inner">
          <div class="green"><div class="icon"><img src="images/icon-exercise.svg"></div></div>
          <div class="qism2_inner_block">
            <div class="qism2_inner_block_inner">
              <div class="direction">
                <h5>Exercise</h5>
                <div class="icon-ellipsis"><img src="images/icon-ellipsis.svg"></div>
              </div>  
              <div class="clock">
                <h2>4hrs</h2>
                <p>Last Week - 5hrs</p>
              </div>
            </div>
          </div>
        </div>
          <div class="qism2_inner">
          <div class="purple"><div class="icon"><img src="images/icon-social.svg"></div></div>
          <div class="qism2_inner_block">
            <div class="qism2_inner_block_inner">
              <div class="direction">
                <h5>Social</h5>
                <div class="icon-ellipsis"><img src="images/icon-ellipsis.svg"></div>
              </div>  
              <div class="clock">
                <h2>5hrs</h2>
                <p>Last Week - 10hrs</p>
              </div>
            </div>
          </div>
        </div>
          <div class="qism2_inner">
          <div class="yellow"><div class="icon"><img src="images/icon-self-care.svg"></div></div>
          <div class="qism2_inner_block">
            <div class="qism2_inner_block_inner">
              <div class="direction">
                <h5>Self Care</h5>
                <div class="icon-ellipsis"><img src="images/icon-ellipsis.svg"></div>
              </div>  
              <div class="clock">
                <h2>2hrs</h2>
                <p>Last Week - 2hrs</p>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
